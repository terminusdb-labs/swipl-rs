[package]
name = "swipl"
version = "0.3.10"
authors = ["Matthijs van Otterdijk <matthijs@terminusdb.com>"]
edition = "2018"
license = "Apache-2.0/MIT"
description = "A high-level library for building SWI-Prolog extensions and embedding SWI-Prolog in rust applications"
repository = "https://github.com/terminusdb-labs/swipl-rs/"
documentation = "https://terminusdb-labs.github.io/swipl-rs/swipl/"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
swipl-fli = {path = "../swipl-fli", version="0.3.4"}
swipl-macros = {path = "../swipl-macros", version="0.3.7"}
lazy_static = "1.4.0"
thiserror = "1.0"
serde = {version="1.0", optional=true}
convert_case = "0.6"

[dev-dependencies]
serde = {version="1.0", features=["derive"]}